  <body>
    <nav
      class="navbar navbar-expand-lg bg-dark border-bottom border-bottom-dark"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Alquilartemis</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-5 mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-light" href="../index.html">Home</a>

              <button

                Personas

    <div class="container-fluid">
      <h2 class="text-center mt-3">Agregar Personas</h2>
      <form
        class="mt-3"
        action="../../BACKEND/Controllers/Personas/registrarPersonas.php"
        method="POST"
      >
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre de la Persona</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            placeholder="Inserte Nombre de la Persona"
            required
          />
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label"
            >Telefono de la Persona</label
          >
          <input
            type="number"
            class="form-control"
            id="telefono"
            name="telefono"
            placeholder="Inserte Telefono de la Persona"
            required
          />
        </div>
        <div class="mb-3">
          <label for="sexo" class="form-label">Sexo de la Persona</label>
          <select
            class="form-select"
            aria-label="Default select example"
            id="sexo"
            name="sexo"
            required
          >
            <option selected>Seleccione sexo de la Persona</option>
            <option value="0">Hombre</option>
            <option value="1">Mujer</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="direccion" class="form-label"
            >Direccion de la Persona</label
          >
          <input
            type="text"
            class="form-control"
            id="direccion"
            name="direccion"
            placeholder="Inserte direccion de la Persona"
            required
          />
        </div>
        <input
          type="submit"
          class="btn btn-primary"
          value="Enviar"
          name="registrar"
        />
      </form>
    </div>
  </body>
